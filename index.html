<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeqMC | Redstone Or Nothing</title>
    <style>
        /* Pure Black & Red "Gamer" Theme */
        body { font-family: 'Segoe UI', Impact, sans-serif; background: #000000; color: #ffffff; margin: 0; }
        
        nav { background: #0a0a0a; padding: 15px; text-align: center; border-bottom: 3px solid #ff0000; position: sticky; top:0; z-index:100; }
        nav a { color: #ff0000; margin: 0 20px; text-decoration: none; font-weight: bold; text-transform: uppercase; }
        nav a:hover { color: #fff; }

        .hero { padding: 60px 20px; text-align: center; border-bottom: 2px solid #111; }
        
        /* Fixed Image Styling */
        .profile-img {
            width: 150px; height: 150px;
            border-radius: 50%; border: 4px solid #ff0000;
            box-shadow: 0 0 20px #ff0000; margin-bottom: 15px;
            object-fit: cover;
        }

        .hero h1 { font-size: 4.5rem; color: #ff0000; margin: 0; font-weight: 900; }
        /* NEW CHILL SLOGAN */
        .hero p { font-size: 1.4rem; color: #aaa; margin-top: 5px; text-transform: lowercase; }

        .section { padding: 50px 10%; text-align: center; }
        h2 { color: #ff0000; font-size: 2rem; text-transform: uppercase; letter-spacing: 2px; }
        
        /* Video Container */
        .video-container { 
            position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; 
            max-width: 800px; margin: 20px auto; border: 2px solid #ff0000; 
        }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }

        .btn-group { margin-top: 40px; display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        .btn { 
            background: #ff0000; color: #000; padding: 15px 30px; 
            text-decoration: none; font-weight: 900; transition: 0.3s;
        }
        .btn:hover { background: #fff; color: #ff0000; box-shadow: 0 0 15px #ff0000; }
        .btn.discord { background: #fff; color: #000; }
        
        footer { padding: 30px; background: #080808; color: #222; font-size: 0.7rem; text-align: center; border-top: 1px solid #111; }
    </style>
</head>
<body>

<nav>
    <a href="#video">Latest Video</a>
    <a href="https://www.youtube.com/@theneqmc">YouTube</a>
    <a href="https://discord.gg/BxK3e32Z4V">Discord</a>
</nav>

</section>

    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/jWV_TCPjzs0" frameborder="0" allowfullscreen></iframe>

<section class="section" style="background: #050505;">

    <div class="btn-group">
        <a href="https://www.youtube.com/@theneqmc" class="btn">SUB ON YT</a>
        <a href="https://discord.gg/BxK3e32Z4V" class="btn discord">DISCORD INVITE</a>
    </div>

<footer>
    &copy; NEQMC FAN PAGE // 20TPS OR BUST
</footer>

</html>
